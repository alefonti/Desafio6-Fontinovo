<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Sockets</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="d-flex justify-content-center align-items-center">
      
        <div class="form">
            <h2>Ingrese Producto</h2>
            <form id="formProducto" action="">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="formNombre" name="name">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="formPrecio" name="price">
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label">Url Imagen</label>
                    <input type="text" class="form-control" id="formUrl" name="url">
                </div>
                <div><button class="boton" type="button" id="botonEnviarProducto">Enviar</button></div>
            </form>
        </div>

        <div id="productos">
            <h2>Productos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Foto</th>
                    </tr>
                </thead>
        
                <tbody id="vistaProductos">
                    
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-center align-items-center column">
            <h2>Mensajes</h2>
            <input type="email" id="inputEmail" placeholder="E-mail">
            <div class="campoTexto" id="campoTexto"></div>
            <div>
                <input type="text" id="mensaje" placeholder="Mensaje">
                <button id="botonEnviarMensaje" type="button">Enviar</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>

</html>
